<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BlackJack</title>
	<link rel="stylesheet" href="blackjack.css">
</head>

<body class="container-body">
    <div class="container-main">
        <div class="flex-box-players">
            <div class="flex-box-player", id="player-box">
                <h2>You: <span id="player-blackjack-result">0</span></h2>

                <div class="flex-box-start-cards" id="start-img">
                    <img src="cards/aces.png">
                </div>
                <div class="flex-box-player-cards" id="player-card-box">
                </div>
            </div>
            <div class="flex-box-dealer", id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>

                <div class="flex-box-start-cards" id="start-img">
                    <img src="cards/aces.png">
                </div>
                <div class="flex-box-dealer-cards" id="dealer-card-box">
                </div>
            </div>
            
        </div>

        <div class="flex-box-buttons">
            <div>
                <button id="hit-button" onclick="hitPlayer()" disabled=true>HIT</button>
            </div>
            <div>
                <button id="stay-button" onclick="dealer()" disabled=true>STAY</button>
            </div>
            <div>
                <button id="deal-button" onclick="deal()">DEAL</button>
            </div>
        </div>

	<script src="blackjack.js"></script>
    </div>
    <footer>
        <p class= "pcopy"> 2020 James Morin</p>
    </footer>    
    </body>

</html>
